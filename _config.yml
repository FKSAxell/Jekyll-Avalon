title: Blog
email: kevin.concha.regatto@outlook.com
description: Comparacion de lenguajes de programacion para diferentes problemas de analisis de datos
baseurl: /blog
url: https://fksaxell.github.io/
twitter_username: axellconcha
github_username:  fksaxell

sass:
  style: compressed

paginate: 12
paginate_path: "/:num/"

author_img_s: /img/perfil.png
author_img: /img/perfil.png

navigation:
  - text: Home
    url: /
  - text: Categories
    url: /categories.html
  - text: Tags
    url: /tags.html

read_more: Read More
env: production
minify_html: false # Set to true only when it is production. Increase significant build time.

# Build settings
markdown: kramdown

sticky: sticky # Tag used for sticky post
sticky_count: 3 # Number of sticky post shown

gems:
  - jekyll-paginate
  - jekyll-feed
  
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
